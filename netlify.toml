[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

# Security Headers (DSGVO + Best Practice)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self'; connect-src 'self'"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache-Control for fonts (1 year)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 Redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
